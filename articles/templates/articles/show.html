 {% extends 'base.html' %} {% block body %}
    <style>
        .username{
            float: right;
            margin-top: -20px;
            margin-right: 50px
        }
        .container{
            margin-top: -20px;

        }
        .dot {
            height: 14px;
            width: 14px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
        }
        .sp{
            background-color:tan;
            width: 10%;
            height: 800%;
            border-radius: 30%;
        }
        .spp{
            height: 49%;
        }
    
    </style>

    <span class="container ">
        {% if user.is_authenticated %}
        <h3 class="username "><span class="dot"></span>   <span class="glyphicon glyphicon-user"> </span> {{ user.username }}</h3>
        {% endif %} {% for articles in articles %}
    </span>

    <div class="container">
    <div class="">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{ articles.titre }}</h3>

                    <img class="card-img-top" src="{{ articles.image.url }}" style="width: 300px;height: 200px;" alt="Card image cap">
                    <p class="card-text"><br>{{ articles.body|truncatechars:460 }}</p>
                    <a href="#" class="btn btn-primary">Lire la suite</a>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

                </div>
            </div>
            <hr>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
